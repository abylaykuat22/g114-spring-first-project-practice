<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<head>
  <title>HOME PAGE</title>
</head>
<div layout:fragment="content">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    ADD ITEM
  </button>

  <!-- Modal -->
  <form action="/add-item" method="post">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel1">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label  class="form-label">Name</label>
            <input name="name" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input name="description" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input name="price" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="itemStatus">
              <option th:value="${status}"
                      th:each="status : ${statuses}"
                      th:text="${status}"
              ></option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary">ADD ITEM</button>
        </div>
      </div>
    </div>
  </div>
  </form>

  <h1 class="text-center">Electronic shop items</h1>
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center ">
    <div th:each="item : ${zattar}" class="col">
      <div class="card mb-4 rounded-3 shadow-sm" th:style="${item.price > 400000?'background-color:red':'background-color: #c2f0da'}">
        <div class="card-header py-3">
          <h4 th:text="${item.name}" class="my-0 fw-normal"></h4></div>
        <div class="card-body"><h1 th:text="${item.price}+'$'" class="card-title pricing-card-title">
          <small
              class="text-body-secondary fw-light"></small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li th:text="${item.description}"></li>
          </ul>
          <a th:href="${'/details/'+item.id}" type="button"
             class="w-100 btn btn-lg btn-primary">Details</a></div>
      </div>
    </div>
  </div>
</div>

</div>
<div layout:fragment="others">
  <h1>Здесь могла бы быть ваша реклама!!!!!</h1>
</div>
</html>
